    <style>* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;

}

header {
    background: #004d00;
    color: white;
    padding: 20px 0;

}

.inquiry-form {
    padding: 40px 20px;
    text-align: center;
}

.inquiry-form h2 {
    margin-bottom: 20px;
}

.inquiry-form label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.inquiry-form input, .inquiry-form select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.inquiry-form button {
    padding: 10px;
    background: #004d00;
    color: white;
    border: none;
    cursor: pointer;
    margin: 0 5px;
}

.inquiry-form button:hover {
    background: #007700;
}

footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
.avatarImage {
   vertical-align: middle;
   width: 120px;
   height: 120px;
   border-radius: 20%;
   border:3px orange;
   margin: 10px;
